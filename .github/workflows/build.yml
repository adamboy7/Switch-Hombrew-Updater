name: Build Executable

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller requests tqdm python-dotenv py7zr

      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed --name Switch-Homebrew-Updater --icon Switch-updater.ico Update.py

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Switch-Homebrew-Updater-windows
          path: dist/Switch-Homebrew-Updater.exe
